<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <section class="contact">
     <div class="contact-text">
        <h1>CONTACT ME</h1>
    </div>
       <div class="input-contact">
          <input 
            type="text"
            name="first name"
            placeholder="First name"
            id="first name"
            class="first-name"
          />
          <input 
            type="text"
            name="Last name" 
            placeholder="Last name"
            id="Last name" 
            class="last-name"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email"
            class="email"
          />
          <textarea
            name="description"
            id="description" 
            class="description">Describe your purpose in few words
          </textarea>
       </div>
       <div class="contact-button">
        <a href="" class="button">CONTACT ME
            <img src="./images/accept-button.png" alt="accept-button" class="accept-button">
        </a>
       </div>
    </section>
    <footer>
      <div class="footer">
          <div class="footer-container">
              <div class="about">
                  <a href="" class="footer-link">About</a>
                  <a href="" class="footer-link">Work</a>
                  <a href="" class="footer-link">News</a>
                  <a href="" class="footer-link">Contact</a>
              </div>
              <div class="follow">
                  <h2>Follow me</h2>
                  <div class="footer-logos">
                  <a href="https://twitter.com/" target="_blank">
                      <img src="./images/twitter.png" alt="twitter-logo" class="footer-icons">
                  </a>
                  <a href="https://www.facebook.com/?locale=ka_GE" target="_blank">
                      <img src="./images/facebook.png" alt="facebook-logo" class="footer-icons">
                  </a>
                  <a href="https://www.instagram.com/" target="_blank">
                      <img src="./images/instagram.png" alt="instagram-logo" class="footer-icons">
                  </a>
                  </div>
                  <span class="span-footer">2019 Â© ZURICH </span>
                  <span class="span-footer">MADE WITH CARE BY <a href="" class="royal">ROYALZ STORE</a></span>
              </div>
              <div class="subscribe">
                  <h2>Subscribe to Newsletter</h2>
                  <span class="span-footer">GET THE LATEST UPDATES ON PROJECTS VIA EMAIL</span>
                  <div class="email-address">
                      <div>
                          <input  type="email"
                                  name="email adress"
                                  placeholder="Email address"
                                  id="email adress"
                                  class="footer-email">
                      </div>
                      <div class="arrow-button">
                          <a href="">
                          <img src="./images/arrow.png" alt="arrow" class="arrow">
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="footer-h2">
          <h2 class="after-footer">Elly Antya</h2>
      </div>
  </footer>

</html>
